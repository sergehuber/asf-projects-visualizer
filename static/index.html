<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apache Projects Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .project-box {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Apache Projects Visualizer</h1>
        <div class="mb-6">
            <div class="flex space-x-4 mb-4">
                <input type="text" id="query" placeholder="Enter your query..." class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="filterProjects()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Filter Projects</button>
                <button onclick="clearFilters()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">Clear Filters</button>
            </div>
            <div id="categoryToggles" class="flex flex-wrap gap-4 mb-4"></div>
        </div>
        <div id="visualization" class="flex flex-wrap gap-6"></div>
    </div>

    <div id="projectModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>
            <div id="projectDetails"></div>
        </div>
    </div>

    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg">
            <p class="text-xl">Loading projects...</p>
        </div>
    </div>

    <script>
        let projectsData = [];

        // Fetch projects data
        fetch('/api/projects')
            .then(response => response.json())
            .then(data => {
                projectsData = data.categories;
                createVisualization(projectsData);
                createCategoryToggles(projectsData);
                document.getElementById('loading').classList.add('hidden');
            })
            .catch(error => {
                console.error('Error fetching projects:', error);
                document.getElementById('loading').classList.add('hidden');
            });

        function createVisualization(data) {
            const visualizationDiv = document.getElementById('visualization');
            visualizationDiv.innerHTML = '';

            data.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category mb-8 w-full';
                categoryDiv.setAttribute('data-name', category.name);
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-xl font-semibold mb-4 text-gray-700';
                categoryTitle.textContent = category.name;
                categoryDiv.appendChild(categoryTitle);

                const projectsGrid = document.createElement('div');
                projectsGrid.className = 'flex flex-wrap gap-6';

                category.projects.forEach(project => {
                    const projectDiv = createProjectElement(project);
                    projectsGrid.appendChild(projectDiv);
                });

                categoryDiv.appendChild(projectsGrid);
                visualizationDiv.appendChild(categoryDiv);
            });
        }

        function createProjectElement(project) {
            const projectDiv = document.createElement('div');
            projectDiv.className = 'project-box bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 cursor-pointer flex flex-col items-center justify-between';

            const img = document.createElement('img');
            img.src = project.logo || 'https://www.apache.org/foundation/press/kit/feather.png';
            img.alt = project.name;
            img.className = 'w-24 h-24 object-contain mb-4';
            projectDiv.appendChild(img);

            const nameDiv = document.createElement('div');
            nameDiv.className = 'text-center text-sm font-medium text-gray-800';
            nameDiv.textContent = project.name;
            projectDiv.appendChild(nameDiv);

            projectDiv.addEventListener('click', () => {
                showProjectDetails(project);
            });

            return projectDiv;
        }

        function showProjectDetails(project) {
            const modal = document.getElementById('projectModal');
            const detailsDiv = document.getElementById('projectDetails');
            const modalTitle = document.getElementById('modalTitle');
            
            modalTitle.textContent = project.name;
            
            let content = `
                <p class="mb-2"><strong>Category:</strong> ${project.category}</p>
                <p class="mb-2"><strong>Programming Language:</strong> ${project.programming_language || 'N/A'}</p>
                <p class="mb-2"><strong>Short Description:</strong> ${project.shortdesc}</p>
                <p class="mb-4"><strong>Description:</strong> ${project.description || 'N/A'}</p>
                <p class="mb-2"><strong>Homepage:</strong> <a href="${project.homepage}" target="_blank" class="text-blue-500 hover:underline">${project.homepage}</a></p>
            `;

            if (project.download_page) {
                content += `<p class="mb-2"><strong>Download Page:</strong> <a href="${project.download_page}" target="_blank" class="text-blue-500 hover:underline">${project.download_page}</a></p>`;
            }

            if (project.bug_database) {
                content += `<p class="mb-2"><strong>Bug Database:</strong> <a href="${project.bug_database}" target="_blank" class="text-blue-500 hover:underline">${project.bug_database}</a></p>`;
            }

            if (project.mailing_list) {
                content += `<p class="mb-2"><strong>Mailing List:</strong> <a href="${project.mailing_list}" target="_blank" class="text-blue-500 hover:underline">${project.mailing_list}</a></p>`;
            }

            if (project.filter_explanation) {
                content += `<p class="mt-4"><strong>Why this project was included:</strong> ${project.filter_explanation}</p>`;
            }

            detailsDiv.innerHTML = content;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.add('hidden');
        }

        function createCategoryToggles(data) {
            const togglesDiv = document.getElementById('categoryToggles');
            togglesDiv.innerHTML = '';
            data.forEach(category => {
                const toggleDiv = document.createElement('div');
                toggleDiv.className = 'flex items-center';
                toggleDiv.innerHTML = `
                    <input type="checkbox" id="${category.name}" checked onchange="toggleCategory('${category.name}')" class="mr-2">
                    <label for="${category.name}" class="text-sm font-medium text-gray-700">${category.name}</label>
                `;
                togglesDiv.appendChild(toggleDiv);
            });
        }

        function toggleCategory(categoryName) {
            const categoryDiv = document.querySelector(`.category[data-name="${categoryName}"]`);
            if (categoryDiv) {
                categoryDiv.classList.toggle('hidden');
            }
        }

        function filterProjects() {
            document.getElementById('loading').classList.remove('hidden');
            const query = document.getElementById('query').value;

            fetch(`/api/filter?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const filteredData = [{
                        name: 'Filtered Results',
                        projects: data.projects
                    }];
                    createVisualization(filteredData);
                    document.getElementById('categoryToggles').classList.add('hidden');
                    document.getElementById('loading').classList.add('hidden');
                })
                .catch(error => {
                    console.error('Error filtering projects:', error);
                    document.getElementById('loading').classList.add('hidden');
                    alert('Error filtering projects. Please try again.');
                });
        }

        function clearFilters() {
            document.getElementById('query').value = '';
            createVisualization(projectsData);
            document.getElementById('categoryToggles').classList.remove('hidden');
            createCategoryToggles(projectsData);
        }

        // Add event listener for Enter key
        document.getElementById('query').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                filterProjects();
            }
        });
    </script>
</body>
</html>
